<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <meta name="theme-color" content="#00BCD4">
        
        <meta name="description" content="Get three in a row!">
        <meta name="application-name" content="Tic Tac Toe">
        <meta name="msapplication-tooltip" content="Get three in a row!">
        <meta name="msapplication-window" content="width=1024;height=768" />
        <meta name="msapplication-navbutton-color" content="#00bcd4">
        
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <table id="board" cellspacing="0">
            <tr>
                <td id="r1c1"></td>
                <td id="r1c2"></td>
                <td id="r1c3"></td>
            </tr>
            <tr>
                <td id="r2c1"></td>
                <td id="r2c2"></td>
                <td id="r2c3"></td>
            </tr>
            <tr>
                <td id="r3c1"></td>
                <td id="r3c2"></td>
                <td id="r3c3"></td>
            </tr>
        </table>
        
        <!-- The Modal -->
        <div id="id01" class="modal">
           <form class="modal-content animate">
                <div class="container">
                    <h1 id="title">Tic Tac Toe</h1>
                    <button type="button" onclick="playAgain()" id="enter">Play Again</button>
                    <button type="button" onclick="multiPlayer()">Multiplayer</button>
                </div>
            </form>
        </div>
    </body>
</html>
